<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <h1>Update Student Details</h1>
        <a href="{% url 'admdet'%}">Back to Admission List</a>
        {% if stu %}
        <form action="{% url 'updstu' id=stu.id %}" method="POST">
            {% csrf_token %}
            <input type="text" name="fname" value="{{ stu.fname }}">
            <input type="text" name="lname" value="{{stu.lname}}">
            <input type="email" name="email" value="{{stu.email}}">
            <input type="text" name="standard" value="{{stu.standard}}">
            <input type="text" name="address" value="{{stu.address}}">
            <input type="number" name="phone" value="{{stu.phone}}">
            <input type="submit" value="Update">
        </form>
        {% else %}
        <p>No Student found.</p>
        {% endif %}
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        
        <script src="" async defer></script>
    </body>
</html>
