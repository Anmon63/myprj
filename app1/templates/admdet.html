<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <h1>Student Details</h1>
        <a href="{% url 'home' %}">Home</a>
        <table>
            <tr>
                <th>No.</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>email</th>
                <th>Standard</th>
                <th>Address</th>
                <th>Phone</th>
            </tr>
            {% for s in sdata %}
            <tr>
                <td>{{s.id}}</td>
                <td>{{s.fname}}</td>
                <td>{{s.lname}}</td>
                <td>{{s.email}}</td>
                <td>{{s.standard}}</td>
                <td>{{s.address}}</td>
                <td>{{s.phone}}</td>
                <td><button><a href="{% url 'updstu' id=s.id %}">Edit</a></button></td>
                <td><button><a href="{% url 'delstu' id=s.id %}">Delete</a></button></td>
            </tr>
            {% endfor %}
        </table>

    </body>
